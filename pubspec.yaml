name: movie_tracker
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^3.0.1
  firebase_core: ^1.4.0
  provider: ^5.0.0
  sqflite: ^2.0.0+3
  image_picker: ^0.8.3+2
  permission_handler: ^8.1.4+2
  google_sign_in: ^5.0.7
  fluttertoast: ^8.0.8
  google_fonts: ^2.1.0
  animated_splash: ^1.0.0
  flutter_native_splash: ^1.2.1
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo.png
  android: true
  ios: true